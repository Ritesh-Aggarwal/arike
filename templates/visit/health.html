{% extends "dashboard.html" %}
{%block page_content%}
<div class="w-3/5 mx-auto">
    <div class="font-semibold text-3xl mb-8">Health Information</div>
    <form method="post">
        {{form.non_field_errors}}
        {%csrf_token%}
        {%for field in form%}
        <div class="mb-4 border-0 bg-white rounded-lg flex flex-col p-1 pl-4">
            <div class="text-gray-600">{{field.label}}</div>
            <div class="flex flex-row">

                {{field}}
            </div>
            {%if field.errors%}
            <ol class="list-disc ml-6 text-sm text-red-500">
                {%for error in field.errors %}
                <li>
                    {{error|escape}}
                </li>
                {%endfor%}
            </ol>
            {%endif%}
        </div>
        {%endfor%}
        <button type="submit"
            class="mt-4 w-full text-center bg-black text-white rounded-md py-2 hover:bg-gray-400 transition ease-in-out duration-300">
            Save</button>
    </form>
</div>
{%endblock%}

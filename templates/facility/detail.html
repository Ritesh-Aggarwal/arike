{% extends "dashboard.html" %}
{%block page_content%}
<div class="w-3/5 mx-auto">
    <div class="flex justify-between mb-8">
        <div class="font-semibold text-3xl truncate pb-2">
            {{facility}}
        </div>
        <div class="flex justify-between items-center">
            <a href="/delete-facility/{{facility.id}}"
                class="border-2 rounded-md border-black px-6 py-1 mr-4">Delete</a>
            <a href="/update-facility/{{facility.id}}"
                class="border-2 rounded-md border-black bg-black text-white px-6 py-1">Edit</a>
        </div>
    </div>
    <div class="font-bold text-xl mb-4">{{facility.get_kind_display}}</div>
    <div class="border-0 bg-white rounded-lg flex flex-col p-1 pl-4 mb-4 truncate">
        <div class="text-gray-600">
            Name
        </div>
        {{facility.name}}
    </div>
    <div class="border-0 bg-white rounded-lg flex flex-col p-1 pl-4 mb-4 truncate">
        <div class="text-gray-600">
            Address
        </div>
        {{facility.address}}
    </div>
    <div class="border-0 bg-white rounded-lg flex flex-col p-1 pl-4 mb-4 truncate">
        <div class="text-gray-600">
            Ward
        </div>
        {{facility.ward}}
    </div>
    <div class="flex mb-4">
        <div class="border-0 bg-white rounded-lg flex w-1/2 flex-col p-1 pl-4 mr-8">
            <div class="text-gray-600">
                Pincode
            </div>
            {{facility.pincode}}
        </div>
        <div class="border-0 bg-white rounded-lg flex w-1/2 flex-col p-1 pl-4 w-full">
            <div class="text-gray-600">
                Phone number
            </div>
            {{facility.phone_number}}
        </div>
    </div>
</div>
{%endblock%}

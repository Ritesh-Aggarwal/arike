{% extends "dashboard.html" %}
{%block page_content%}
<div class="w-3/5 mx-auto">
    <div class="flex justify-between mb-8">
        <div class="font-semibold text-3xl truncate pb-2">
            {{object}}
        </div>
        <div class="flex justify-between items-center">
            <a href="/delete-user/{{object.id}}" class="border-2 rounded-md border-black px-6 py-1 mr-4">Delete</a>
            <a href="/update-user/{{object.id}}"
                class="border-2 rounded-md border-black bg-black text-white px-6 py-1">Edit</a>
        </div>
    </div>
    <div class="font-bold text-xl mb-4">{{object.get_role_display}}</div>
    <div class="border-0 bg-white rounded-lg flex flex-col p-1 pl-4 mb-4 truncate">
        <div class="text-gray-600">
            Username
        </div>
        {{object.username}}
    </div>
    <div class="border-0 bg-white rounded-lg flex flex-col p-1 pl-4 mb-4 truncate">
        <div class="text-gray-600">
            Email
        </div>
        {{object.email}}
    </div>
    <div class="border-0 bg-white rounded-lg flex flex-col p-1 pl-4 mb-4 truncate">
        <div class="text-gray-600">
            Assigned Facility
        </div>
        {{object.facility}}
    </div>
</div>
{%endblock%}
